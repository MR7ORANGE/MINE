<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO THERE </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-blur {
            position: absolute;
            width: 200px; /* Smaller for mobile */
            height: 200px;
            background: linear-gradient(45deg, #ff5500, #ff0000);
            filter: blur(80px);
            animation: move 20s infinite alternate;
            opacity: 0.3;
        }

        .bg-blur:nth-child(2) {
            animation-delay: -5s;
            top: 50%;
            left: 80%;
            background: linear-gradient(45deg, #ffaa00, #ff5500);
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, -25px); } /* Smaller movement for mobile */
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 1rem; /* Smaller padding for mobile */
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .profile-img {
            width: 300px; /* Smaller for mobile */
            height: 300px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.1);
            margin: 1rem auto; /* Smaller margin for mobile */
            box-shadow: 0 0 20px rgba(255,165,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(255,165,0,0.6);
        }

        h1 {
            color: #fff;
            font-size: 2rem; /* Smaller font for mobile */
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .title {
            color: #ff5500;
            font-size: 1rem; /* Smaller font for mobile */
            margin-bottom: 2rem; /* Smaller margin for mobile */
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Smaller gap for mobile */
            align-items: center;
        }

        .nav-button {
            padding: 0.75rem 1.5rem; /* Smaller padding for mobile */
            width: 180px; /* Smaller width for mobile */
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,165,0,0.3);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,165,0,0.4), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        .nav-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .nav-button:hover {
            background: rgba(255,165,0,0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255,165,0,0.3);
        }

        /* Neon glow effect on hover */
        .nav-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(255,165,0,0.5), 0 0 20px rgba(255,165,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-button:hover::after {
            opacity: 1;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .bg-blur {
                width: 150px;
                height: 150px;
                filter: blur(60px);
            }

            h1 {
                font-size: 1.75rem;
            }

            .title {
                font-size: 0.9rem;
            }

            .nav-button {
                width: 160px;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-blur"></div>
    <div class="bg-blur"></div>

    <div class="container">

        <h1>MUHAMMAD GHASSAN LATIF <br> محمد غسان لطيف</h1>
        <p class="title">I.S.M STUDENT (2ND STAGE) <br><br> FULL STACK DEV (PROBABLY)</p>
        
        <div class="nav-links">
            <a href="https://mr7orange.github.io/uni/" class="nav-button">Project Online Study File Explorer</a>
            <a href="https://mr7orange.github.io/shopping-project-/" class="nav-button">Project Online shopping</a>
            <a href="https://github.com/MR7ORANGE/MINE/raw/main/Developer%20(1).pdf" class="nav-button" download>Download CV</a>
        </div>
    </div>

    <script>
        // Add dynamic background movement on mouse move
        document.addEventListener('mousemove', (e) => {
            const blurElements = document.querySelectorAll('.bg-blur');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            blurElements.forEach((element, index) => {
                element.style.transform = `translate(${x * 50 * (index + 1)}px, ${y * 50 * (index + 1)}px)`;
            });
        });
    </script>
</body>
</html>
